language: elixir
elixir:
  - 1.4.2
otp_release:
  - 19.0

branches:
  only:
  - master

dist: trusty
addons:
  postgresql: '9.6'
services:
  - postgresql

install:
  - mix local.rebar --force
  - mix local.hex --force
before_script:
  - cp config/travis.exs config/test.exs
script: ./script/cibuild
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
